<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Dishes</title>

    <style>
        body {
            width: 900px;
            margin: 40px auto;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-actions {
            text-align: center;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-primary { background-color: #0066cc; color: white; }
        .btn-primary:hover { background-color: #004c99; }

        .btn-danger { background-color: #d9534f; color: white; }
        .btn-danger:hover { background-color: #b52b27; }

        .btn-secondary { background-color: #444; color: white; }
        .btn-secondary:hover { background-color: #222; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 12px rgba(0,0,0,0.12);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #0066cc;
            color: white;
            padding: 12px;
            font-size: 16px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            background: #fafafa;
        }

        tr:nth-child(even) td {
            background: #f0f0f0;
        }

        .actions form {
            display: inline-block;
        }

        .error-msg {
            text-align: center;
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<h1>All Dishes</h1>

<p th:if="${error}" th:text="${error}" class="error-msg"></p>

<div class="top-actions">
    <a th:href="@{/dishes/add}">
        <button class="btn btn-primary">Add New Dish</button>
    </a>
</div>

<table>
    <tr>
        <th>Dish ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Prep Time</th>
        <th>Actions</th>
    </tr>

    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime} + ' min'"></td>

        <td>
            <div class="actions">

                <a th:href="@{'/dishes/edit/' + ${dish.id}}">
                    <button type="button" class="btn btn-secondary">Edit</button>
                </a>

                <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>

            </div>
        </td>
    </tr>
</table>

</body>
</html>

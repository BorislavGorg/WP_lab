<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <title>Manage Chefs</title>

  <style>
    body {
      width: 850px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .top-actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      transition: 0.2s;
    }

    .btn-primary {
      background-color: #0066cc;
      color: white;
    }
    .btn-primary:hover {
      background-color: #004c99;
    }

    .btn-danger {
      background-color: #d9534f;
      color: white;
    }
    .btn-danger:hover {
      background-color: #b52b27;
    }

    .btn-secondary {
      background-color: #444;
      color: white;
    }
    .btn-secondary:hover {
      background-color: #222;
    }

    .chef-card {
      background: white;
      padding: 18px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.12);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chef-info {
      font-size: 16px;
    }

    .action-buttons button {
      margin-left: 8px;
    }

    form.inline {
      display: inline;
    }

    #selectedChefId {
      display: none;
    }

  </style>

  <script>
    function deleteChef(chefId) {
      if (confirm("Are you sure you want to delete this chef?")) {
        fetch('/chefs/delete/' + chefId, {
          method: 'POST',
          headers: {'Content-Type': 'application/x-www-form-urlencoded'}
        }).then(() => window.location.reload());
      }
    }
  </script>
</head>

<body>

<h1>Manage Chefs</h1>

<div class="top-actions">

  <a th:href="@{/chefs/chef-form}" sec:authorize="hasRole('ADMIN')">
    <button class="btn btn-primary">Add New Chef</button>
  </a>

  <form th:action="@{/chefs/view-details}" method="get" class="inline">
    <input type="hidden" name="chefId"
           th:value="${#lists.isEmpty(chefs) ? 0 : chefs[0].id}"
           id="selectedChefId">
    <button type="submit" class="btn btn-secondary">See Chef Details</button>
  </form>

</div>

<p th:if="${error}" th:text="${error}" style="color:red; text-align:center;"></p>

<h2>Select a Chef</h2>

<form th:action="@{/dishes/add-to-chef}" method="get" sec:authorize="hasRole('ADMIN')">

  <div th:each="chef : ${chefs}" class="chef-card">

    <input type="radio" name="chefId" th:value="${chef.id}" required
           th:onclick="'document.getElementById(\'selectedChefId\').value=' + ${chef.id}">

    <div class="chef-info">
      <span th:text="'Name: ' + ${chef.firstName} + ' ' + ${chef.lastName}"></span><br>
      <span th:text="'Bio: ' + ${chef.bio}"></span>
    </div>

    <div class="action-buttons" sec:authorize="hasRole('ADMIN')">

      <a th:href="@{'/chefs/chef-form/' + ${chef.id}}">
        <button type="button" class="btn btn-secondary">Edit</button>
      </a>

      <button type="button" class="btn btn-danger"
              th:onclick="'deleteChef(' + ${chef.id} + ')'">
        Delete
      </button>

    </div>
  </div>

  <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
    Add Dish to Chef
  </button>

</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All Dishes</title>

    <style>
        body {
            width: 900px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        h1 { text-align: center; }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }

        .actions a, .actions button {
            margin-right: 10px;
            text-decoration: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .edit-btn { background: #0066cc; }
        .delete-btn { background: #cc0000; }

        .add-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<h1>All Dishes</h1>

<div style="margin-bottom: 20px;" sec:authorize="hasRole('ADMIN')">
    <a class="add-btn" th:href="@{/dishes/add}">Add New Dish</a>
</div>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation Time</th>
        <th>Rank</th>
        <th>Chef</th>
        <th>Actions</th>
    </tr>

    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime} + ' min'"></td>
        <td th:text="${dish.rank}"></td>
        <td th:text="${dish.chef != null ? dish.chef.firstName + ' ' + dish.chef.lastName : '---'}"></td>

        <td class="actions" sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/dishes/edit/' + ${dish.id}}" class="edit-btn">Edit</a>

            <form th:action="@{'/dishes/delete/' + ${dish.id}}"
                  method="post"
                  style="display:inline;">
                <button type="submit"
                        class="delete-btn"
                        onclick="return confirm('Are you sure?')">
                    Delete
                </button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>

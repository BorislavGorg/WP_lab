<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chef Profile</title>

    <style>
        body {
            width: 850px;
            margin: 30px auto;
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.07);
        }

        h1 {
            color: #2b2b2b;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #555;
            font-style: italic;
            margin-bottom: 20px;
        }

        ul {
            padding-left: 0;
            margin-top: 15px;
        }

        li {
            list-style: none;
            background: #e9f1ff;
            padding: 10px;
            margin-bottom: 7px;
            border-radius: 5px;
            color: #24456b;
            font-weight: 500;
        }
    </style>
</head>

<body>
<div class="card">

    <h1 th:text="${chef.firstName} + ' ' + ${chef.lastName}"></h1>
    <div class="subtitle" th:text="'Specialty: ' + ${chef.bio}"></div>

    <h2>Signature Dishes</h2>

    <ul>
        <li th:each="dish : ${chefDishes}">
            <span th:text="${dish.name}"></span> —
            <span th:text="${dish.cuisine}"></span>
            <span th:text="'• ' + ${dish.preparationTime} + ' min'"></span>
        </li>
    </ul>

</div>
</body>
</html>
